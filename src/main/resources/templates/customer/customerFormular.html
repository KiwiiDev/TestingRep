<div class="container-fluid">
    <h2>Create Customer</h2>
    <div class="row">

        <div action="../submit" id="formentry" class="form-horizontal" role="form" data-parsley-validate novalidate>
            <div class="container-fluid shadow">
                <div class="row">
                    <div id="valErr" class="row viewerror clearfix hidden">
                        <div class="alert alert-danger">Oops! Seems there are some errors..</div>
                    </div>
                    <div id="valOk" class="row viewerror clearfix hidden">
                        <div class="alert alert-success">Yay! ..</div>
                    </div>

                    <form action="#" th:action="@{/customers/}" th:object="${customer}" method="post">
                    <div class="row">
                        <div class="col-md-12"><div class="form-group">
                            <label class="control-label control-label-left col-sm-3" for="field42">Firstname<span class="req"> *</span></label>
                            <div class="controls col-sm-9">

                                <input id="field42" type="text" th:field="*{firstname}" class="form-control k-textbox" data-role="text" required="required" data-parsley-errors-container="#errId1"><span id="errId1" class="error"></span></div>

                        </div><div class="form-group">
                            <label class="control-label control-label-left col-sm-3" for="field43">Lastname<span class="req"> *</span></label>
                            <div class="controls col-sm-9">

                                <input id="field43" type="text" th:field="*{lastname}" class="form-control k-textbox" data-role="text" required="required" data-parsley-errors-container="#errId2"><span id="errId2" class="error"></span></div>

                        </div><div class="form-group">
                            <label class="control-label control-label-left col-sm-3" for="field41">Birthdate<span class="req"> *</span></label>
                            <div class="controls col-sm-9">

                                <span class="k-widget k-datepicker k-header form-control" style=""><span class="k-picker-wrap k-state-default"><input id="field41" type="text" th:field="*{birthdate}" class="form-control k-input" data-role="date" role="textbox" aria-haspopup="true" aria-expanded="false" aria-owns="field41_dateview" aria-disabled="false" aria-readonly="false" aria-label="Current focused date is null" data-error-container="#errfield41" required="required" style="width: 100%;" data-parsley-errors-container="#errId3"><span unselectable="on" class="k-select" role="button" aria-controls="field41_dateview"><span unselectable="on" class="k-icon k-i-calendar">select</span></span></span></span><span id="errId3" class="error"></span></div>

                        </div><div class="form-group">
                            <label class="control-label control-label-left col-sm-3" for="field54">Gender<span class="req"> *</span></label>
                            <div class="controls col-sm-9">

                                <select id="field54" class="form-control" data-role="select" required="required" selected="selected" th:field="*{gender}" data-parsley-errors-container="#errId4">





                                    <option value="m">m</option><option value="w">w</option></select><span id="errId4" class="error"></span></div>


                        </div><div class="form-group" style="display: block;">
                            <label class="control-label control-label-left col-sm-3" for="field39">Zipcode<span class="req"> *</span></label>
                            <div class="controls col-sm-9">

                                <span class="k-widget k-numerictextbox form-control" style=""><span class="k-numeric-wrap k-state-default"><input type="text" th:field="*{zipcode}" class="k-formatted-value form-control k-input" tabindex="0" aria-disabled="false" aria-readonly="false" style="display: inline-block;" data-parsley-errors-container="#errId6"><input id="field39" value="" type="text" class="form-control k-input" data-role="numeric" data-format="integer" role="spinbutton" aria-valuenow="" aria-disabled="false" aria-readonly="false" data-error-container="#errfield39" required="required" style="display: none;" data-parsley-min="10000" data-parsley-max="99999" data-parsley-errors-container="#errId6"><span class="k-select"><span unselectable="on" class="k-link"><span unselectable="on" class="k-icon k-i-arrow-n" title="Increase value">Increase value</span></span><span unselectable="on" class="k-link"><span unselectable="on" class="k-icon k-i-arrow-s" title="Decrease value">Decrease value</span></span></span></span></span><span id="errId6" class="error"></span></div>

                        </div><div class="form-group">
                            <label class="control-label control-label-left col-sm-3" for="field45">Street<span class="req"> *</span></label>
                            <div class="controls col-sm-9">

                                <input id="field45" type="text" th:field="*{street}" class="form-control k-textbox" data-role="text" required="required" data-parsley-errors-container="#errId7"><span id="errId7" class="error"></span></div>

                        </div><div class="form-group">
                            <label class="control-label control-label-left col-sm-3" for="field40">Housenumber<span class="req"> *</span></label>
                            <div class="controls col-sm-9">

                                <span class="k-widget k-numerictextbox form-control" style=""><span class="k-numeric-wrap k-state-default"><input type="text" th:field="*{housenumber}" class="k-formatted-value form-control k-input" tabindex="0" aria-disabled="false" aria-readonly="false" style="display: inline-block;" data-parsley-errors-container="#errId8"><input id="field40" value="" type="text" class="form-control k-input" data-role="numeric" data-format="integer" role="spinbutton" aria-valuenow="" aria-disabled="false" aria-readonly="false" data-error-container="#errfield40" required="required" style="display: none;" data-parsley-errors-container="#errId8"><span class="k-select"><span unselectable="on" class="k-link"><span unselectable="on" class="k-icon k-i-arrow-n" title="Increase value">Increase value</span></span><span unselectable="on" class="k-link"><span unselectable="on" class="k-icon k-i-arrow-s" title="Decrease value">Decrease value</span></span></span></span></span><span id="errId8" class="error"></span></div>

                        </div><div class="form-group">
                            <label class="control-label control-label-left col-sm-3" for="field46">City<span class="req"> *</span></label>
                            <div class="controls col-sm-9">

                                <input id="field46" type="text" th:field="*{city}" class="form-control k-textbox" data-role="text" required="required" data-parsley-errors-container="#errId9"><span id="errId9" class="error"></span></div>

                        </div><div class="form-group">
                            <label class="control-label control-label-left col-sm-3" for="field47">E-Mail</label>
                            <div class="controls col-sm-9">

                                <input id="field47" type="text" th:field="*{email}" class="form-control k-textbox" data-role="text" data-parsley-errors-container="#errId10"><span id="errId10" class="error"></span></div>

                        </div><div class="row"><div class="col-md-6"><form class="form-group">


<!--
                            <form th:action="@{/createCustomer}" th:object="${customer}" method="post">
                                <button id="button31" type="button" class="btn btn-success" name="saveCustomer">Speichern</button>
                            </form>

                        </div>
                        </div><div class="col-md-6"><div class="form-group pull-right">

                            <form action="#" th:action="@{/createCustomer}" th:object="${customerForm}" method="post">
                                <input type="text" th:field="*{bar}" />
                                <input type="submit" />
                            </form>
                            </form></div></div></div></div>
                    </div> -->

                            <button id="button31" type="submit" class="btn btn-success" name="saveCustomer">Speichern</button>
                            <button id="button33" type="button" class="btn btn-danger" onclick="location.href = '/customers/'" name="discardCustomer">Verwerfen</button>
                        </form>
                </div>

            </div>
        </div>
    </div>
</div>
